<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="profile-container">
        <!-- 1  -->
        <div class="profile">
            <!-- 1  -->
            <img width="70" height="70"
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
            alt="">
            <!-- 2  -->
            <div class="info">
                <!-- 1  -->
                <header class="header">
                    <div class="photo">
                        <img width="70" height="70"
                            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
                            alt="">
                    </div>
                    <div class="action">
                        <button>
                            Follow
                        </button>
                    </div>
                </header>
                <!-- 2  -->
                <div class="user-info">
                    <div class="name">
                        <a href="#">Cristian Fernando</a>
                    </div>
                    <div class="username">@dux</div>
                </div>
                <!-- 3  -->
                <div class="description">
                    Desarrollador Web <a href="#">javascript</a> <a href="">python</a>
                </div>
                <!-- 4  -->
                <div class="followers-container">
                    <div class="following">
                        <a href=""><span class="number">100K</span>Siguiendo</a>
                    </div>
                    <div class="followers">
                        <a href=""><span class="number">1M</span>Siguidores</a>
                    </div>
                </div>
                <!-- 5  -->
                <div class="other">
                    <!-- 1  -->
                    <a href="#">
                        <!-- 1  -->
                        <div class="photos">
                            <img width="70" height="70"
                                src="https://images.unsplash.com/photo-1619895862022-09114b41f16f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHVzZXJ8ZW58MHx8MHx8fDA%3D"
                                alt="">
                            <img width="70" height="70"
                                src="https://plus.unsplash.com/premium_photo-1664298528358-790433ba0815?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHVzZXJ8ZW58MHx8MHx8fDA%3D"
                                alt="">
                            <img width="70" height="70"
                                src="https://images.unsplash.com/photo-1557862921-37829c790f19?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHVzZXJ8ZW58MHx8MHx8fDA%3D"
                                alt="">
                        </div>
                        <!-- 2  -->
                        <div class="names">
                            Elon Musk, Bill Gates y 80
                            personas que sigues tambien siguen esta cuenta
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
