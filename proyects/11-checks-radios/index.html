<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />

</head>
<body>
    <label for="check" class="checkbox-container">
        Soy un checkbox
        <input type="checkbox" id="check">
        <span class="checkmark">
            <span class="material-symbols-outlined">check</span>
        </span>
    </label>
    <br>
    <label for="radio" class="checkbox-container">
        Soy un radio
        <input type="radio" id="radio">
        <span class="checkmark radio">
            <div class="circle"></div>
        </span>
    </label>
</body>
</html>
